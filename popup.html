<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="درع العفاف - إضافة متميزة لحظر المحتوى غير اللائق وحماية المستخدم باستخدام الذكاء الاصطناعي">
  <meta name="keywords" content="حجب المواقع, حماية, تصفية المحتوى, منع المواقع الإباحية, درع العفاف, حماية الأطفال">
  <meta name="author" content="فريق درع العفاف">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="درع العفاف - حماية ذكية من المحتوى غير اللائق">
  <meta property="og:description"
    content="إضافة متميزة لحظر المحتوى غير اللائق وحماية المستخدم باستخدام الذكاء الاصطناعي">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icon1.png">

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="icon.png">

  <!-- الأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous">
  </link>
  <style>
    /* ===== المتغيرات الأساسية ===== */
    :root {
      --primary-bg: #f8fafc;
      --success-color: #43e97b;
      --danger-color: #ff5858;
      --title-color: #2193b0;
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --text-primary: #222;
      --text-secondary: #666;
      --border-color: #e0e0e0;
      --shadow-sm: 0 2px 8px rgba(44, 62, 80, 0.1);
      --shadow-md: 0 4px 12px rgba(44, 62, 80, 0.2);
      --border-radius: 8px;
      --transition-default: all 0.3s ease;
    }

    /* ===== تنسيق العنوان الرئيسي ===== */
    .title-icon {
      display: inline-block;
      margin-left: 10px;
      color: var(--primary-color);
      animation: shieldPulse 2s infinite;
    }

    @keyframes shieldPulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    /* ===== التنسيق الأساسي ===== */
    body {
      width: 340px;
      min-height: 480px;
      margin: 0;
      font-family: 'Cairo', 'Roboto', Arial, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      box-sizing: border-box;
    }

    /* ===== تنسيق الحاويات ===== */
    .container {
      padding: 24px 18px;
    }

    /* ===== العناوين ===== */
    h2 {
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px;
    }

    h2::before {
      content: '';
      font-size: 1.5rem;
      margin-left: 8px;
      vertical-align: middle;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
    }

    /* ===== أيقونات الحالة ===== */
    .status-icon {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    .status-icon i {
      font-size: 2rem;
      color: #fff;
    }

    .feature-icon i {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
      color: #3498db;
    }

    .btn-icon i {
      font-size: 1.1rem;
    }

    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 20px 0;
    }

    .features-list {
      margin: 25px 0;
    }

    /* ===== قائمة المميزات ===== */
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: var(--border-radius);
      transition: var(--transition-default);
    }

    .feature-item:hover {
      transform: translateX(-5px);
      background: rgba(255, 255, 255, 0.9);
    }

    .feature-icon {
      font-size: 1.2rem;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-text {
      font-size: 0.95rem;
      color: #444;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    /* ===== حالة الحماية ===== */
    .status {
      padding: 12px;
      border-radius: var(--border-radius);
      margin-bottom: 18px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
      transition: var(--transition-default);
    }

    .status.active {
      background: var(--success-color);
      color: #fff;
    }

    .status.inactive {
      background: var(--danger-color);
      color: #fff;
    }

    /* ===== الأزرار ===== */
    button {
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Cairo', 'Roboto', Arial, sans-serif;
      font-weight: 600;
      transition: var(--transition-default);
    }

    /* الأزرار الرئيسية */
    .primary-btn,
    .settings-btn {
      padding: 12px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }

    .primary-btn {
      background: var(--primary-color);
      color: white;
    }

    .primary-btn:hover {
      background: #2980b9;
      transform: translateY(-1px);
    }

    .settings-btn {
      background: #95a5a6;
      color: white;
    }

    .settings-btn:hover {
      background: #7f8c8d;
      transform: translateY(-1px);
    }

    .text-btn {
      background: none;
      color: #666;
      padding: 8px 12px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .text-btn:hover {
      color: #2c3e50;
      background: rgba(44, 62, 80, 0.05);
    }

    .btn-icon {
      font-size: 1.1rem;
      margin-left: 8px;
    }

    .whitelist-section {
      margin-top: 24px;
      padding-top: 18px;
      border-top: 1px solid #e0e0e0;
    }

    .whitelist-section h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 9px;
      margin: 6px 0 10px 0;
      border: 1px solid #bfc9d1;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Cairo', 'Roboto', Arial, sans-serif;
      background: #f7f9fa;
      color: #222;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border: 1.5px solid #38f9d7;
    }

    ::placeholder {
      color: #aaa;
      font-family: 'Cairo', 'Roboto', Arial, sans-serif;
      font-size: 0.98rem;
    }

    @media (max-width: 350px) {
      body {
        width: 98vw;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <main class="container" role="main">
    <h1 class="main-title"><span class="title-icon" aria-hidden="true"><i class="fas fa-shield-alt"></i></span>درع
      العفاف</h1>

    <div id="status" role="status" aria-live="polite" class="status active">
      <div class="status-icon"><i class="fas fa-shield-alt"></i></div>
      <div class="status-text">الحماية مفعلة دائماً</div>
    </div>

    <section class="stats-container" aria-label="إحصائيات الحماية">
      <div class="stat-item">
        <div class="stat-label" id="blocked-sites-label">المواقع المحظورة</div>
        <div class="stat-value" id="blockedCount" aria-labelledby="blocked-sites-label">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label" id="protection-level-label">مستوى الحماية</div>
        <div class="stat-value" id="protectionLevel" aria-labelledby="protection-level-label">فائق</div>
      </div>
    </section>
    <section class="features-list" aria-label="مميزات درع العفاف">
      <article class="feature-item">
        <span class="feature-icon" aria-hidden="true"><i class="fas fa-brain"></i></span>
        <span class="feature-text">حماية متقدمة بالذكاء الاصطناعي</span>
      </article>
      <article class="feature-item">
        <span class="feature-icon" aria-hidden="true"><i class="fas fa-clock"></i></span>
        <span class="feature-text">حماية نشطة 24/7</span>
      </article>
      <article class="feature-item">
        <span class="feature-icon" aria-hidden="true"><i class="fas fa-globe"></i></span>
        <span class="feature-text">يعمل على جميع المتصفحات</span>
      </article>
    </section>

    <footer class="footer" role="contentinfo">
      <button id="reportBtn" class="text-btn" aria-label="تواصل معنا عبر تيليجرام">
        <span class="btn-icon" aria-hidden="true"><i class="fas fa-paper-plane"></i></span>
        تواصل معنا
      </button>
      <button id="helpBtn" class="text-btn" aria-label="الدعم الفني والمساعدة">
        <span class="btn-icon" aria-hidden="true"><i class="fas fa-headset"></i></span>
        الدعم الفني
      </button>
    </footer>
  </main>

  <script src="popup.js"></script>
</body>

</html>
