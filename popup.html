<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاجز المحتوى</title>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.4.0-web/css/all.min.css">
</head>



<!-- body popup -->
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <i class="fas fa-shield-alt logo-icon"></i>
                <h1 class="app-title">درع العفاف </h1>
            </div>
            <p class="app-subtitle">حماية شاملة من المحتوى الضار</p>
            <hr style="border: none; border-top: 2px solid #27ae60; margin: 20px 0;" />
        </header>

        <div class="status-card">
            <div class="status-indicator active">
                <i class="fas fa-check-circle"></i>
                <span>الحماية مُفعّلة</span>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <i class="fas fa-ban"></i>
                <div class="stat-info">
                    <span class="stat-number" id="blockedCount">0</span>
                    <span class="stat-label">محتوى محظور</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <span class="stat-number" id="timeProtected">0</span>
                    <span class="stat-label">ساعات الحماية</span>
                </div>
            </div>
        </div>

        <nav class="navigation">
            <a href="pages/settings.html" class="nav-button">
                <i class="fas fa-cog"></i>
                <span>الإعدادات</span>
            </a>
            <a href="https://deralafaf.wuaze.com/" class="nav-button" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-flag"></i>
                <span>الإبلاغ</span>
            </a>
            <a href="https://der3lafaf.netlify.app/privacy_ar.html" class="nav-button" target="_blank" rel="noopener noreferrer">
                <span>سياسية الخصوصية</span>
            </a>
            <a href="pages/about.html" class="nav-button">
                <i class="fas fa-info-circle"></i>
                <span>حول</span>
            </a>
        </nav>

        <!-- footer -->

        <footer class="footer">
            <p>نحمي أنفسنا وأهلينا من المحتوى الضار</p>
        </footer>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
