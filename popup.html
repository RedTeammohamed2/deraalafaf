<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاجز المحتوى</title>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <i class="fas fa-shield-alt logo-icon"></i>
                <h1 class="app-title">حاجز المحتوى</h1>
            </div>
            <p class="app-subtitle">حماية شاملة من المحتوى الإباحي</p>
        </header>

        <div class="status-card">
            <div class="status-indicator active">
                <i class="fas fa-check-circle"></i>
                <span>الحماية مُفعّلة</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="protectionToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <i class="fas fa-ban"></i>
                <div class="stat-info">
                    <span class="stat-number" id="blockedCount">0</span>
                    <span class="stat-label">محتوى محظور</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <span class="stat-number" id="timeProtected">0</span>
                    <span class="stat-label">ساعات الحماية</span>
                </div>
            </div>
        </div>

        <nav class="navigation">
            <a href="pages/settings.html" class="nav-button">
                <i class="fas fa-cog"></i>
                <span>الإعدادات</span>
            </a>
            <a href="pages/blocked.html" class="nav-button">
                <i class="fas fa-list"></i>
                <span>المحظورات</span>
            </a>
            <a href="pages/test.html" class="nav-button">
                <i class="fas fa-flask"></i>
                <span>اختبار قاعدة البيانات</span>
            </a>
            <a href="pages/istighfar.html" class="nav-button">
                <i class="fas fa-mosque"></i>
                <span>أذكار</span>
            </a>
            <a href="pages/report.html" class="nav-button">
                <i class="fas fa-flag"></i>
                <span>الإبلاغ</span>
            </a>
            <a href="pages/help.html" class="nav-button">
                <i class="fas fa-question-circle"></i>
                <span>المساعدة</span>
            </a>
            <a href="pages/about.html" class="nav-button">
                <i class="fas fa-info-circle"></i>
                <span>حول</span>
            </a>
        </nav>

        <footer class="footer">
            <p>نحمي أنفسنا وأهلينا من المحتوى الضار</p>
        </footer>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
