<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإبلاغ - حاجز المحتوى</title>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 class="page-title">الإبلاغ عن محتوى</h1>
        </header>

        <div class="content">
            <div class="report-section">
                <div class="report-intro">
                    <i class="fas fa-flag report-icon"></i>
                    <h2>ساعدنا في تحسين الحماية</h2>
                    <p>إذا صادفت محتوى غير مناسب لم يتم حظره، أو تم حظر موقع بالخطأ، يرجى إبلاغنا</p>
                </div>

                <form class="report-form" id="reportForm">
                    <div class="form-group">
                        <label for="reportType">نوع البلاغ</label>
                        <select id="reportType" required>
                            <option value="">اختر نوع البلاغ</option>
                            <option value="unblocked">محتوى غير مناسب لم يتم حظره</option>
                            <option value="falsePositive">موقع آمن تم حظره بالخطأ</option>
                            <option value="bug">مشكلة تقنية</option>
                            <option value="suggestion">اقتراح تحسين</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="websiteUrl">رابط الموقع</label>
                        <input type="url" id="websiteUrl" placeholder="https://example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="description">وصف المشكلة</label>
                        <textarea id="description" rows="4" placeholder="اشرح المشكلة بالتفصيل..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني (اختياري)</label>
                        <input type="email" id="email" placeholder="your@email.com">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-button">
                            <i class="fas fa-paper-plane"></i>
                            إرسال البلاغ
                        </button>
                    </div>
                </form>

                <div class="report-success" id="reportSuccess" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <h3>تم إرسال البلاغ بنجاح</h3>
                    <p>شكراً لمساعدتك في تحسين حاجز المحتوى</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reportForm = document.getElementById('reportForm');
            const reportSuccess = document.getElementById('reportSuccess');

            reportForm.addEventListener('submit', function(e) {
                e.preventDefault(); // منع الإرسال الافتراضي للنموذج

                // التحقق من صحة النموذج
                const reportType = document.getElementById('reportType').value;
                const websiteUrl = document.getElementById('websiteUrl').value;
                const description = document.getElementById('description').value;

                if (!reportType || !websiteUrl || !description) {
                    alert('الرجاء ملء جميع الحقول المطلوبة');
                    return;
                }

                // هنا يمكنك إضافة كود لإرسال البيانات إلى الخادم
                // مثلاً باستخدام fetch أو XMLHttpRequest

                // عرض رسالة النجاح وإخفاء النموذج
                reportForm.style.display = 'none';
                reportSuccess.style.display = 'block';

                // إعادة تعيين النموذج (اختياري)
                reportForm.reset();
            });
        });
    </script>
</body>
</html>
