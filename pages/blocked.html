<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محتوى محظور | حاجز المحتوى</title>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            margin: 0;
            padding: 20px;
        }
        .block-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }
        .block-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
        }
        .block-message {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            border: 2px solid #e74c3c;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.1);
        }
        .counter-badge {
            background: #e74c3c;
            color: white;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="block-container">
        <i class="fas fa-ban block-icon"></i>
        
        <div class="block-message">
            <h2 style="color: #e74c3c; margin-bottom: 15px;">!تم حظر هذا المحتوى</h2>
            <p style="font-size: 16px; color: #2c3e50;">حفاظاً على طهارة قلبك وعفتك</p>
            <div class="counter-badge">تم حظر <span id="blockedCount">0</span> عنصر</div>
        </div>

        <button class="back-btn" onclick="window.history.back()" style="background: #2ecc71; color: white; border: none; border-radius: 8px; padding: 12px 25px; font-size: 16px; cursor: pointer; transition: all 0.3s;">
            <i class="fas fa-arrow-right"></i>
            <span>العودة للصفحة الآمنة</span>
        </button>
    </div>

    <script src="../js/block.js"></script>
</body>
</html>
